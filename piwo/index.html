<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <link type="Image/x-icon" href="./logo.svg" rel="icon">
    <title>Piwo</title>
</head>
<body>
    <div class="wrap">
        <div class="d">
            <img src="./logo.svg" alt="logo">
        </div>
        <div class="cont">
            <div class="block">
                <span class="name">Alex</span>
                <button class="btn pl-1">Add Bottle</button>
                <div class="amount a1">0</div>
                <div class="price p1">0 zł</div>
            </div>
            <div class="block"> 
                <span class="name">Vital</span>
                <button class="btn pl-2">Add Bottle</button>
                <div class="amount a2">0</div>
                <div class="price p2">0 zł</div>
            </div>
        </div>
        <div class="d">
            <img src="./kasztelan.png" alt="logo">
        </div>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
